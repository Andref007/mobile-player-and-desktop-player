<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Player</title>
</head>

<body>

  <div id="main">
    <div id="band-image">
      <img src="../assets/agressivium.jpg" alt="">
      <h1>Agressivium</h1>
      <p>Suffering and Shattered</p>
      <p class="album">Kraken</p>

      <div id="buttons">
        <img class="button" src="../assets/play-back.svg" alt="">
        <img class="button" src="../assets/play.svg" alt="">
        <img class="button" src="../assets/play-forward.svg" alt="">
      </div>
      <div>
        <span class="span1"></span>
        <span class="span2"></span>
      </div>
      <div class="timer">
        <p>03:20</p>
        <p>00:12</p>
      </div>
    </div>
  </div>




</body>

</html>
